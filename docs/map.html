<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Elden Ring Lore</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="RingStyle.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    </head>
    <body>
        <div class="header">
            <h1>Map</h1>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </div>
        <section class="txt">
            <h1>Map of The Lands Between</h1>
            <p>Click and drag to explore the map! You can also zoom in for a closer look.</p>
            <div id="map">
                <script>
                var map = L.map('map', {
                    maxZoom: 4,
                    crs: L.CRS.Simple
                });
                var imageUrl = 'images/eldenMap.jpg';
                var imageBounds =[[0, 0],[600, 800]];
                L.imageOverlay(imageUrl, imageBounds).addTo(map);
                map.fitBounds(imageBounds);</script>
            </div>
        </section>
    </body>
</html>
