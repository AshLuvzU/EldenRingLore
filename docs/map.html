<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Elden Ring Lore</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="RingStyle.css" />
        <link rel="icon" type="image/x-icon" href="images/eldenRing.jpg" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    </head>
    <body>
        <div class="header">
            <h1>Map</h1>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </div>
        <section class="txt">
            <h1>Map of The Lands Between</h1>
            <p>Click and drag to explore the map! You can also zoom in for a closer look.</p>
            <div class="flex-container">
                <div id="map">
                    <script>
                    var map = L.map('map', {
                        maxZoom: 4,
                        crs: L.CRS.Simple
                    });
                    var CoordsControl = L.Control.extend({
                        onAdd: function (map) {
                            var container = L.DomUtil.create('div', 'leaflet-control-mouseposition');
                            map.on('mousemove', function (e) {
                                container.innerHTML = 'Lat: ' + e.latlng.lat.toFixed(4) + ', Lng: ' + e.latlng.lng.toFixed(4);
                            });
                            return container;
                        },
                        onRemove: function (map) {
                        }
                    });
                    
                    map.addControl(new CoordsControl({
                        position: 'bottomleft'
                    }));
                    var imageUrl = 'images/eldenMap.jpg';
                    var imageBounds =[[0, 0],[600, 800]];
                    L.imageOverlay(imageUrl, imageBounds).addTo(map);
                    map.fitBounds(imageBounds);
                    var IconIcon = L.Icon.extend({
                        options: {
                            iconSize:[50, 50],
                            iconAnchor:[23, 40],
                            popupAnchor:[2, -30]
                        }
                    });
                    var Icon = new IconIcon({
                        iconUrl: 'images/blue.jpg'
                    });
                    var towerIcon = new IconIcon({
                        iconUrl: 'images/brown.jpg'
                    });
                    var Icon = new IconIcon({
                        iconUrl: 'images/brown.jpg'
                    });
                    L.icon = function (options) {
                        return new L.Icon(options);
                    };
                    L.marker([261.2656, 278.2192], {
                        icon: towerIcon
                    }).addTo(map).bindTooltip("Divine Tower of Liurnia", {
                        direction: 'top', permanent: false, offset: [2, -30]
                    });
                    L.marker([186.6406, 356.5317], {
                        icon: towerIcon
                    }).addTo(map).bindTooltip("Divine Tower of Limgrave", {
                        direction: 'top', permanent: false, offset: [2, -30]
                    });
                    L.marker([215.6563, 421.9385], {
                        icon: towerIcon
                    }).addTo(map).bindTooltip("Divine Tower of Caelid", {
                        direction: 'top', permanent: false, offset: [2, -30]
                    });
                    L.marker([283.5156, 510.2192], {
                        icon: towerIcon
                    }).addTo(map).bindTooltip("Isolated Divine Tower", {
                        direction: 'top', permanent: false, offset: [2, -30]
                    });
                    L.marker([349.8906, 435.9692], {
                        icon: towerIcon
                    }).addTo(map).bindTooltip("Divine Tower of East Altus", {
                        direction: 'top', permanent: false, offset: [2, -30]
                    });
                    L.marker([338.4063, 328.3135], {
                        icon: towerIcon
                    }).addTo(map).bindTooltip("Divine Tower of West Altus", {
                        direction: 'top', permanent: false, offset: [2, -30]
                    });</script>
                </div>
            </div>
        </section>
    </body>
</html>
